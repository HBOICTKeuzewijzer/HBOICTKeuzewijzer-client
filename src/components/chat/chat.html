<div class="chat-container">

  <chat-sidebar></chat-sidebar>

  <div class="chat">
    <div class="chat-header">
      <button class="toggle-sidebar" aria-label="Toon zijbalk">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#000" viewBox="0 0 24 24">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />

            d="M2.5 16.6668V3.3335L18.3333 10.0002L2.5 16.6668ZM4.16667 14.1668L14.0417 10.0002L4.16667 5.8335V8.75016L9.16667 10.0002L4.16667 11.2502V14.1668ZM4.16667 14.1668V10.0002V5.8335V8.75016V11.2502V14.1668Z"

    </div>
  </div>
